alias: 'Front door close or no movement'
trigger:
  - platform: state
    entity_id: binary_sensor.pt2262_177a0a
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.hall_downstairs_sensor_occupancy
    from: 'on'
    to: 'off'
condition:
  - condition: state
    entity_id: binary_sensor.hall_downstairs_sensor_occupancy
    state: 'off'
  - condition: state
    entity_id: binary_sensor.pt2262_177a0a
    state: 'off'
action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/hall_downstiars/set/state
      payload: 'OFF'
